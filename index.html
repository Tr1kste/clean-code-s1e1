<!DOCTYPE html>
<html>

<head>
     <title>Todo App</title>
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
     <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
     <header class="header">
          <img class="header__img" src="./eisenhower-matrix.jpg" alt="application-diagram">
          <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
               Want more details?
          </a>
     </header>
     <main class="main">
          <section class="main__add-section add-section">
               <h3 class="main__header">Add Item</h3>
               <div class="add-section__wrapper">
                    <input id="new-task" class="add-section__input-text input-text" type="text">
                    <button class="button">Add</button>
               </div>
          </section>
          <section class="main__todo-section todo-section">
               <h3 class="main__header">Todo</h3>
               <ul id="incomplete-tasks" class="todo-section__list list">
                    <li class="todo-section__list-item list-item">
                         <input type="checkbox" class="main__checkbox">
                         <label class=" main__task-text">Pay Bills</label>
                         <input type="text" class="input-text">
                         <button class="edit button">Edit</button>
                         <button class="delete button"><img src="./remove.svg" class="delete-img" alt=""></button>
                    </li>
                    <li class="todo-section__list-item todo-section__list-item_edit list-item">
                         <input type="checkbox" class="main__checkbox">
                         <label class="main__task-text">Go Shopping</label>
                         <input type="text" value="Go Shopping" class="input-text">
                         <button class="edit button">Save</button>
                         <button class="delete button"><img src="./remove.svg" class="delete-img" alt=""></button>
                    </li>
               </ul>
          </section>
          <section class="main__complited-section complited-section">
               <h3 class="main__header">Completed</h3>
               <ul id="completed-tasks" class="complited-section__list list">
                    <li class="complited-section__list-item list-item">
                         <input type="checkbox" checked class="main__checkbox">
                         <label class="main__task-text">See the Doctor</label>
                         <input type="text" class="input-text">
                         <button class="edit button">Edit</button>
                         <button class="delete button"><img src="./remove.svg" class="delete-img" alt=""></button>
                    </li>
               </ul>
          </section>
     </main>
     <script src="app.js"></script>
</body>

</html>
